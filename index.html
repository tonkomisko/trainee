<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="todo1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>TO DO list - revamped</title>
</head>

<body class="main-body">
    <div>
        <button type="button" id="login_page_btn" class="btn btn-primary btn-sm">Login Page</button>
        <button type="button" id="todo_page_btn" class="btn btn-primary btn-sm"> Todo Page</button>
    </div>
    <div id="login_page">
        <p id="div1">
            <form class="form-inline">
                <div class="form-group">
                    <label for="email" style="color: white">Email address:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd" style="color: white">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <button type="button" class="btn btn-default" id="loginBtn">Login</button>
            </form>
        </p>

    </div>

    <div id="todo_page">
        <button type="button" id="logoutBtn" class="btn btn-primary btn-sm">Logout</button>
        <div class="container top-container">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <input type="text" name="item" id="item" placeholder=" type your new todo item...">
                <button type="button" id="add" class="btn btn-primary btn-sm">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                <a id="upper-button" class="go-to-the-bottom" href="#lower-button">Go to the bottom</a>
                <br>

            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="container lower-container">
            <div class="table-responsive">
                <table class="table" id="data_table">
                    <thead>
                        <tr>
                            <th id="id">ID</th>
                            <th id="title">Title</th>
                            <th id="action">Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="checkbox">
                    <label><input type="checkbox" value="" id="selectAll">Select all</label>
                    <button type="button" id="delSel" class="btn btn-primary btn-sm">Remove selected</button>
                    <button type="button" id="showSel" class="btn btn-primary btn-sm">Show selected</button>
                    <select id="dropDown" class="selectpicker show-menu-arrow form-control my-drop-down">
                        <option value="showChecked">Show Checked</option>
                        <option value="showUnchecked">Show Unchecked</option>
                        <option value="showAll" selected="selected">Show All</option>
                    </select>
                    <label><input type="text" name="filter" id="filter-item" class="form-control"
                            placeholder="Filter items here..." onpaste="pasteFunction(this)"></label>
                </div>


                <!-- <div class="delSel"> -->

                <!-- </div> -->
            </div>
        </div>
        <!-- <button type="button" class="btn btn primary btn-sm" id="totop">Go to the top</button> -->
        <a id="lower-button" class="go-to-the-top" href="#item">Go to the top</a>


    </div>

    <!-- <script src="utilities.js"></script> -->
    <script type="module" src="todo1.js"></script>

</body>

</html>
