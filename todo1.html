<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="todo1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>TO DO list - revamped</title>
</head>

<body>
    <div class="container">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <input type="text" name="item" id="item" placeholder="type your new todo item">
            <button type="button" id="add" class="btn btn-primary btn-sm">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
            <br>

        </div>
        <div class="col-md-4"></div>
    </div>

    <div class="container">
        <div class="table-responsive">
            <table class="table" id="data_table">
                <thead>
                    <tr>
                        <th id="id">ID</th>
                        <th id="title">title</th>
                        <th id="action">action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="checkbox">
                <label><input type="checkbox" value="" id="delAll">Select all</label>
            </div>
        </div>
    </div>





    <script src="todo1.js"></script>
</body>

</html>
