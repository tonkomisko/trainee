<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="todo.css">

    <title>Todo list</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400,700,700i&display=swap&subset=latin-ext"
        rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1 class="text-center hdr"> <br> Welcome to my <span class="italic">To do list</span> <br> <small> -
                        written in jQuery </small> </h1>
            </div>

            <div class="row">

            </div>

        </div>
        <br>

        <div class="weebox">
            <input type="text" id="things" placeholder="Add Item To Do" />
            <button id="add" class="fas fa-plus fa-lg"></button>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="col-xs-1" id="id">Id</th>
                            <th class="col-xs-6" id="title">Title</th>
                            <th class="col-xs-3" id="action">Action</th>
                            <th class="col-xs-2" id="dateAdded">Date added</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>

                </table>

                <br>
            </div>
        </div>

        <!-- Trigger the modal with a button -->
        <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Edit a task</h4>
                    </div>
                    <div class="modal-body">
                        <p>
                        <input type="text" id="taskEdits" placeholder="Edit selected task" />
                        <button type="button" id= "saveEdits"data-dismiss="modal">Save</button>
                        <button type="button" class="btn-default" data-dismiss="modal">Cancel</button>
                    </p>
                    </div>
                </div>
              
            </div>

        </div>
    </div>

    <br>

    <footer class="ftr">
        <p>

        </p>
    </footer>

    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="todo.js"> </script>

</body>

</html>
